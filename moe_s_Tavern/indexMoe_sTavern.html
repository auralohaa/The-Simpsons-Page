<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moe's Tavern</title>
    <link rel="stylesheet" href="flexboxgrid.min.css">
    <link rel="stylesheet" href="moe_sTavern_styles.css">
    <link rel="icon" href="img/iconPage.png" type="icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-20 col-sm-20 col-md-12 col-lg-20">

                    <img src="img/moesTavern.jpg" alt="Moe's Tavern">
                </div>
    
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    </div>
                </div>

        </div>
    </div>

    <div class="container">
        <img src="img/Moe Szyslak.png" alt="Moe" class="image-moe">
    </div>
    
    <audio autoplay loop style="display: none;">
        <source src="audio/moeTalking.mp3" type="audio/mp3">
    </audio>
